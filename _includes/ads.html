<div class="ads">
    <div class="ad-unit" style="height:{{ include.height }};padding-top:{{ include.padding }};">
        {% if include.type == 'adsense' %}
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense_client }}"
            crossorigin="anonymous"></script>
        <!-- mm {{ include.slot }} -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="{{ site.adsense_client }}"
            data-ad-slot="{{ include.slot }}"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        {% else %}
        Ad Unit ({{ include.width }}x{{ include.height }})
        {% endif %}
    </div>
</div>
