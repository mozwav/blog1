---
layout: default
---

<article class="match-content">
    <!-- Breadcrumb SEO -->
    <div class="breadcrumb">
        <a href="/">Home</a> › 
        <a href="/live/">Premier League</a> › 
        <span>{{ page.title }}</span>
    </div>
    
    <!-- Match Header -->
    <div class="match-header">
        <h1 class="match-title">{{ page.title }}</h1>
        <div class="match-subtitle">{{ page.subtitle }}</div>
    </div>
    

    <!-- Article Content -->
    <div class="article-content">
        {{ content }}
    </div>

<!-- Schema Markup -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "{{ site.url }}"
        },
        {
            "@type": "ListItem",
            "position": 2,
            "name": "Premier League",
            "item": "{{ site.url }}/live/"
        },
        {
            "@type": "ListItem",
            "position": 3,
            "name": "{{ page.title }}",
            "item": "{{ site.url }}{{ page.url }}"
        }
    ]
}
</script>
